<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Searching</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug >
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- api gateway generated sdk -->
    <script src="./sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="./sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./sdk/lib/url-template/url-template.js"></script>
    <script src="./sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./sdk/lib/apiGatewayCore/utils.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./sdk/apigClient.js"></script>

    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body>

            <div class="masthead clearfix row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group">
                        <h3 class="masthead-brand">Search photos</h3>
                        
                    </div>
                </div>
                <div class="col-md-4"></div> 
            </div>


          <div class="inner row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                
                <div class="input-group">
                    <input type="text" id="search-text" class="form-control">
                    <div class="input-group-append">
                        <div class="input-group-text" id="record"><i class="fa fa-microphone"></i></div>
                    </div>
              </div>  
              <button class="btn btn-primary" id="search-button" type="submit">Submit</button>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" id="img" name="img" accept="image/*" class="form-control-file">
                        <br><br>
                        <label>Add space separated custom tags: </label>
                        <input type="text" id="tags" class="form-control" pattern="[A-Za-z ]*">
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="upload-button" type="submit">Upload</button>
                    </div>
                </div>
                <div class="col-md-2"></div> 
            </div>
        </div>

          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div id="results">
                    <!-- <img src="https://photos-hw2.s3.amazonaws.com/photos/New_Apple.png"> -->
                </div>
              </div>
              <div class="col-md-2"></div>
          </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- custom scroll bar -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
